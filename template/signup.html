<legend align="center"><h1>SignUp Form</h1></legend>
<form align="center" action="submit">
        <p>First Name: <input type="text" name="fname"></p>
        <p>Last Name: <input type="text" name="lname"></p>
        <p>Email Id: <input type="text" name="email"></p>
        <p>Password: <input type="password" name="pass" placeholder="password"></p>
        <p>Confirm Password: <input type="password" name="rpass" placeholder="Confirm password"></p>
        <p>Address: <textarea name="add"></textarea></p><br>
        <input type="submit">
</form>
